<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img class="logo" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRamgjbfCeiX1Hwj0g3DYIvh6RlkNGbGvcuuIHUC_eYm_VgwKIspw">
    </img>
    <div id="title"> The unofficial Man Utd quote machine :
    </div>
    <div class="box">
      <h2>Click the ball for a new quote!
        <i id="football" class="fa fa-soccer-ball-o">
        </i>
      </h2>
      <div id="quote">
        <div id="quoteText">“It never rains in Manchester, but it pours”
        </div>
        <div id="quoteAuthor"> — Kevin Keegan
        </div>
      </div>
      <div id=t witter-logo>
        <h2> You like it? Tweet it!
          <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x">
            </i>
            <i class="fa fa-twitter fa-stack-1x">
            </i>
          </span>
        </h2>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="data.js"></script>

</html>
